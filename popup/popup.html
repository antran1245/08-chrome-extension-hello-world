<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Hello Extension</title>
  </head>
  <body>
    <h1>Hello Extension</h1>
    <button id="getTabsButton">Get Tabs</button>
    <button id="getCurrentTab">Get First Tab</button>
    <button id="saveTabButton">Save Tab3</button>
    <button id="printTabsArray">Print Tabs</button>
    <div id="sessionsContainer"></div>
    <form id="createSessionForm">
      <div>
        <label for="createSessionName">Enter a Title</label>
        <input type="text" id="createSessionName" name="name" required />
      </div>
      <div>
        <label for="createSessionDescription"
          >Provide a description for the session.</label
        >
        <input type="text" id="createSessionDescription" name="description" />
      </div>
      <button type="submit">Submit</button>
    </form>
    <script src="popup.js"></script>
    <!-- <script src="../scripts/tab.js"></script>
    <script src="../scripts/session.js"></script>
    <script src="../scripts/serverHandler.js"></script> -->
  </body>
</html>
