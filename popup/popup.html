<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Hello Extension</title>
  </head>
  <body>
    <h1>Hello Extension</h1>
    <button id="printTabsArray">Print Tabs</button>
    <button id="getTabsButton">Get Tabs</button>
    <button id="getCurrentTab">Get First Tab</button>
    <button id="saveTabButton">Save Tab</button>
    <button id="apiCallButton">API Call</button>
    <form id="createFolderForm">
      <div>
        <label for="createFolderName">Enter a Title</label>
        <input type="text" id="createFolderName" name="name" required />
      </div>
      <div>
        <label for="createFolderDescription"
          >Provide a description for the folder.</label
        >
        <input type="text" id="createFolderDescription" name="description" />
      </div>
      <button type="submit">Submit</button>
    </form>
    <script src="popup.js"></script>
    <script src="../scripts/tab.js"></script>
    <script src="../scripts/folder.js"></script>
    <script src="../scripts/serverHandler.js"></script>
  </body>
</html>
